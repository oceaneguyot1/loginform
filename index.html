<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="calculatrice">
        <div id="ecran"></div>
        <div id="button--chiffre" class="button">
            <div class="button__indiv nombre">1</div>
            <div class="button__indiv nombre">2</div>
            <div class="button__indiv nombre">3</div>
            <div class="button__indiv nombre">4</div>
            <div class="button__indiv nombre">5</div>
            <div class="button__indiv nombre">6</div>
            <div class="button__indiv nombre">7</div>
            <div class="button__indiv nombre">8</div>
            <div class="button__indiv nombre">9</div>
            <div class="button__indiv nombre">0</div>
        </div>
    
        <div id="button--calcul" class="button">
            <div class="button__indiv operator">+</div>
            <div class="button__indiv operator">-</div>
            <div class="button__indiv operator">/</div>
            <div class="button__indiv operator">*</div>
        </div>

        <div class="button">
            <div id="calc" class="button__indiv">=</div>
        </div>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
