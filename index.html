<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="title">
            <h1 id="title__login" class="select">Se connecter</h1>
            <h1 id="title__signup">S'inscrire</h1>
        </div>
        
        <div id="loginForm" class="bloc">
            
            <form>
                <div class="labelInputBloc">
                    <label for="login">Login</label>
                    <input type="text" id="login" name="login">
                </div>
                
    
                <div class="labelInputBloc">
                    <label for="pwd">Mot de passe</label>
                    <input type="password" id="pwd" name="pwd">
                </div>
    
                <div class="labelInputBloc">
                    <input type="submit" id="login__button" value="Me connecter" class="btn btn-secondary">
                </div>
    
            </form>
            
        </div>
    
        <div id="signupForm" class="bloc none">
            <form>
                <div class="labelInputBloc">
                    <label for="loginSU">Login</label>
                    <input type="text" id="loginSU" name="loginSU">
                </div>
    
                <div class="labelInputBloc">
                    <label for="nomSU">Nom</label>
                    <input type="text" id="nomSU" name="nomSU">
                </div>
    
                <div class="labelInputBloc">
                    <label for="prenomSU">Prénom</label>
                    <input type="text" id="prenomSU" name="prenomSU">
                </div>
                
    
                <div class="labelInputBloc">
                    <label for="pwdSU">Mot de passe</label>
                    <input type="text" id="pwdSU" name="pwdSU">
                    <div>
                        <ul>
                            <li id="nbCar" class="error">Au moins 8 charactères</li>
                            <li id="maj" class="error">Au moins 1 majuscule</li>
                            <li id="chiffre" class="error">Au moins 1 chiffre</li>
                            <li id="carSpe" class="error">Au moins 1 caractere special parmis @.!*;()\-_#%$€?'</li>
                        </ul>
                    </div>
                </div>
                
                <div class="labelInputBloc">
                    <label for="pwdverifSU">Vérifier votre mot de passe</label>
                    <input type="password" id="pwdverifSU" name="pwdverifSU">
                    <div class="none error"  id="alertPwd">Les mots de passes ne correspondent pas</div>
                </div>
    
                <div class="labelInputBloc">
                    <label for="mailSU">Mail</label>
                    <input type="text" id="mailSU" name="mailSU" placeholder="nomprenom@mail.com">
                    <div class="none error"  id="alertEmail">Adresse email non valide</div>
                </div>
                
    
                <div class="labelInputBloc">
                    <input type="submit" id="signup__button" value="M'inscrire" class="btn btn-secondary">
                </div>
    
            </form>
            
        </div>
    </div>




    <div id="popUp" class="popUp none">
        <div id="popUpBoite" class="popUpBoite">
            <div>
                <span id="typeMessage"></span> réussi
            </div>
            
        </div>

    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
